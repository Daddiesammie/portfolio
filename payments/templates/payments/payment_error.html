{% extends 'base.html' %}

{% block title %}Payment Error{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-6 text-red-600">Payment Error</h1>
            <p class="mb-6">{{ error }}</p>
            <div class="flex justify-between">
                <a href="{% url 'project_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Back to Projects
                </a>
                <a href="{% url 'payments:payment_history' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    View Payment History
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
